#spring.config.import=platform-local-log.properties
server.servlet.context-path=/remedy-apibase
logging.pattern.console=%clr(%d{${LOG_DATEFORMAT_PATTERN:-yyyy-MM-dd HH:mm:ss.SSS}}){faint} %clr(${LOG_LEVEL_PATTERN:-%5p}) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:-%wEx}
remedy.url=https://remedytest.com/
remedy.username=apibaseuser
remedy.password=xxx
remedy.stepForm=ApiBase:Step
remedy.kvForm=ApiBase:Join:KeyValue
remedy.processForm=ApiBase:Process
remedy.pstepForm=ApiBase:ProcessStep