spring.application.name=remedy-apibase
spring.banner.location=classpath:/static/banner.txt
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
server.servlet.encoding.charset=UTF-8
server.max-http-header-size=32KB
server.port=8080
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=20s
management.endpoints.enabled-by-default=false
management.endpoint.health.enabled=true
management.endpoint.health.probes.enabled=true
management.endpoint.health.group.readiness.include=readinessState
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.endpoint.info.enabled=true
info.app.name=@project.name@
info.app.version=@project.version@
info.app.groupId=@project.groupId@
info.app.artifactId=@project.artifactId@
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@
spring.config.import=platform-log.properties,optional:file:/vault/secrets/vault.properties
remedy.url=${remedyUrl}
remedy.username=${remedyUsername}
remedy.password=${remedyPassword}
remedy.stepForm=${remedyStepForm}
remedy.kvForm=${remedyKVForm}
remedy.processForm=${remedyProcessForm}
remedy.pstepForm=${remedyPStepForm}